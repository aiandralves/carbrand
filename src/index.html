<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carbrand</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>


    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="logo">
                <i class="ri-steering-line"></i>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Cars</a>
                    </li>
                </ul>

                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-dashboard-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Home -->
        <section class="home" id="home">
            <div class="home-info">
                <h1>Choose The Best Car</h1>

                <h2>Porsche Mission E</h2>

                <h3 class="home-icon">
                    <i class="ri-flashlight-fill"></i>
                    Eletric Car
                </h3>

                <div class="home-content">
                    <div class="home-data">
                        <span class="home-icon">
                            <i class="ri-temp-cold-line"></i>
                        </span>
                        <h2>24Â°</h2>
                        <h3>Temperature</h3>
                    </div>

                    <div class="home-data">
                        <span class="home-icon">
                            <i class="ri-dashboard-2-line"></i>
                        </span>
                        <h2>873</h2>
                        <h3>Mileage</h3>
                    </div>

                    <div class="home-data">
                        <span class="home-icon">
                            <i class="ri-flashlight-line"></i>
                        </span>
                        <h2>94%</h2>
                        <h3>Battery</h3>
                    </div>
                </div>

                <div class="home-content">
                    <a href="#" class="home-button">Start</a>
                </div>
            </div>
        </section>

        <!-- Brand -->
        <section class="brand spad" id="brand">
            <div class="brand-container">
                <a href="#">
                    <div class="brand-content">
                        <img src="./assets/img/brand/01.png">
                        <h3>Ferrari</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="brand-content">
                        <img src="./assets/img/brand/02.png">
                        <h3>Audi</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="brand-content">
                        <img src="./assets/img/brand/03.png">
                        <h3>Tesla</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="brand-content">
                        <img src="./assets/img/brand/04.png">
                        <h3>Lamborghini</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="brand-content">
                        <img src="./assets/img/brand/05.png">
                        <h3>BMW</h3>
                    </div>
                </a>

                <a href="#">
                    <div class="brand-content">
